<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="description" content="Smart Flix - Streaming app compatible with Android TV" />
  <meta name="theme-color" content="#141414" />
  <title>Smart Flix</title>
  <link rel="icon" type="image/svg+xml" href="/smartflix-logo.svg" />
  <link rel="alternate icon" href="/smartflix-logo.svg" />
  <link rel="shortcut icon" href="/smartflix-logo.svg" />
  <link rel="apple-touch-icon" href="/icon-192.png" />
  <link rel="manifest" href="/manifest.json" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    body {
      background-color: #141414;
      color: white;
    }

    /* 10-foot UI - Estilos para TV */
    @media (min-width: 1280px) {
      html {
        font-size: 18px;
      }
    }

    /* Foco visível para navegação por teclado/TV */
    *:focus-visible {
      outline: 3px solid rgba(255, 255, 255, 0.8);
      outline-offset: 4px;
    }

    /* Scroll suave para navegação TV */
    html {
      scroll-behavior: smooth;
    }

    /* Melhorar legibilidade em TV */
    @media (prefers-contrast: high) {
      body {
        filter: contrast(1.1);
      }
    }

    /* Orientação: Portrait no mobile, Landscape em TV */
    @media (max-width: 768px) {
      /* Mobile: Força portrait */
      html, body {
        min-height: 100vh;
      }
    }

    @media (min-width: 1280px) and (orientation: landscape) {
      /* TV: Permite landscape */
      html, body {
        min-height: 100vh;
      }
    }

    /* Animação de fade-in para popup */
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-fade-in {
      animation: fade-in 0.3s ease-out;
    }
  </style>
